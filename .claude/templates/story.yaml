# Story 模板
# 路径: ${config.paths.tasks.stories}S-{number}.yaml

id: "S-{number}"
title: "{标题}"
description: |
  作为 {用户角色}
  我想要 {功能描述}
  以便于 {价值说明}

status: pending  # pending | in_progress | completed | blocked
priority: P0     # P0 | P1 | P2
estimate: "{n}d" # 估算工时

# 验收标准
acceptance_criteria:
  - "{验收标准1}"
  - "{验收标准2}"
  - "{验收标准3}"

# 依赖
dependencies: []

# 关联需求
requirements:
  - "REQ-{number}"

# Tickets（拆分后填充）
tickets: []

# 时间戳
created_at: "{ISO8601_UTC}"
updated_at: "{ISO8601_UTC}"
completed_at: null
